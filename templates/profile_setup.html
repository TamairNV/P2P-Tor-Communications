{% extends "base.html" %}

{% block title %}Profile Setup{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Your Profile</h2>
    <form method="POST" action="{{ url_for('auth.profile_setup') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="profile_pic">Profile Picture URL (optional)</label>
            <input type="text" id="profile_pic" name="profile_pic">
        </div>

        <div class="form-group">
            <label for="bio">Bio (optional)</label>
            <textarea id="bio" name="bio" rows="3"></textarea>
        </div>

        <button type="submit" class="btn">Register Profile</button>
    </form>
</div>
{% endblock %}
